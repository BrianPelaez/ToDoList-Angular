<div class="task">
  <div class="id">
    #{{task.id}}
  </div>
  <div class="details">
    <h3>
      {{ task.text }}

      <fa-icon
        [icon]="faTimes"
        [ngStyle]="{ color: 'red' }"
        (click)="deleteTask(task.id || 0)"
      ></fa-icon>
    </h3>
    <p>{{ task.day }}</p>
  </div>
</div>
